apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: mysql
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: mysql
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        io.kompose.service: mysql
    spec:
      containers:
      - env:
        - name: MYSQL_DATABASE
          value: IVRDB
        - name: MYSQL_PASSWORD
          value: tosaporn
        - name: MYSQL_ROOT_PASSWORD
          value: tosaporn
        - name: MYSQL_USER
          value: ivrad
        image: mysql:latest
        name: mysql
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: mysql-dwi
      restartPolicy: Always
      volumes:
      - name: mysql-dwi
        persistentVolumeClaim:
          claimName: mysql-dwi

---
apiVersion: v1
kind: Service
metadata:
  labels:
    io.kompose.service: mysql
  name: mysql
spec:
  ports:
  - port: 3306
    targetPort: 3306
    protocol: TCP
  selector:
    io.kompose.service: mysql
  sessionAffinity: None #CHANGE
  #type: LoadBalancer
  type: NodePort
